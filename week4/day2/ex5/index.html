<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Reducer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            max-width: 800px;
        }
        .section {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .original-array {
            color: #7f8c8d;
            font-style: italic;
        }
        .result {
            font-size: 1.2em;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 10px;
        }
        .star-wars {
            font-family: 'Pathway Gothic One', sans-serif;
            font-size: 2em;
            text-align: center;
            perspective: 400px;
            color: #feda4a;
            background-color: black;
            padding: 40px;
            border-radius: 5px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section">
        <h1>Star Wars Text Reducer</h1>
        
        <p class="original-array">Original array: ['a', 'long', 'time', 'ago', 'in a', 'galaxy', 'far far', 'away']</p>
        
        <div class="result">Combined string:</div>
        <div id="combinedString" class="star-wars"></div>
    </div>

    <script>
        const epic = ['a', 'long', 'time', 'ago', 'in a', 'galaxy', 'far far', 'away'];
        
        // Using reduce() to combine the array into a single string
        const combinedString = epic.reduce((accumulator, currentWord) => {
            return `${accumulator} ${currentWord}`;
        }, '').trim();
        
        // Display the result
        document.getElementById('combinedString').textContent = combinedString;
        
        // Console output for verification
        console.log("Combined string:", combinedString);
    </script>
</body>
</html>
