<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Info Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .output {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Game Info Processing</h1>
    
    <h2>Original Array:</h2>
    <pre id="originalArray"></pre>
    
    <h2>Output:</h2>
    <div class="output">
        <div class="output-title">Usernames with exclamation points:</div>
        <div id="usernamesOutput"></div>
        
        <div class="output-title">Winners (score > 5):</div>
        <div id="winnersOutput"></div>
        
        <div class="output-title">Total Score:</div>
        <div id="totalScoreOutput"></div>
    </div>

    <script>
        const gameInfo = [
          {
            username: "john",
            team: "red",
            score: 5,
            items: ["ball", "book", "pen"]
          },
          {
            username: "becky",
            team: "blue",
            score: 10,
            items: ["tape", "backpack", "pen"]
          },
          {
            username: "susy",
            team: "red",
            score: 55,
            items: ["ball", "eraser", "pen"]
          },
          {
            username: "tyson",
            team: "green",
            score: 1,
            items: ["book", "pen"]
          },
        ];

        // Display original array
        document.getElementById('originalArray').textContent = 
            `const gameInfo = ${JSON.stringify(gameInfo, null, 2)};`;

        // 1. Create usernames array with exclamation points
        const usernames = [];
        gameInfo.forEach(player => {
          usernames.push(player.username + "!");
        });
        document.getElementById('usernamesOutput').textContent = JSON.stringify(usernames);

        // 2. Create winners array (score > 5)
        const winners = [];
        gameInfo.forEach(player => {
          if (player.score > 5) {
            winners.push(player.username);
          }
        });
        document.getElementById('winnersOutput').textContent = JSON.stringify(winners);

        // 3. Calculate total score
        let totalScore = 0;
        gameInfo.forEach(player => {
          totalScore += player.score;
        });
        document.getElementById('totalScoreOutput').textContent = totalScore;

    </script>
</body>
</html>
