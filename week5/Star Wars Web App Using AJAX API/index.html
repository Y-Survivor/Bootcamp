<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Character Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ffe81f;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ffe81f;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 2em;
            margin-top: 0;
            color: #fff;
        }
        .character-info {
            margin: 20px 0;
            font-size: 1.2em;
            text-align: left;
            padding: 0 20px;
        }
        button {
            background-color: #ffe81f;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ffcc00;
        }
        .loading {
            display: none;
            margin: 20px 0;
            font-size: 1.5em;
        }
        .error {
            color: red;
            display: none;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>STAR</h1>
        <h1>WARS</h1>
        <h2 id="character-name">Luke Skywalker</h2>
        
        <div class="character-info">
            <p id="height">Height: 172</p>
            <p id="gender">Gender: male</p>
            <p id="birth-year">Birth Year: 19BBY</p>
            <p id="homeworld">Home World: Tatooine</p>
        </div>
        
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading character data...
        </div>
        
        <div class="error">
            Failed to load character data. Please try again.
        </div>
        
        <button id="find-character">Find Someone</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
